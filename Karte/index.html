<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayreuth und Umgebung</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Initialisiere die Karte und setze die Anfangsposition auf Bayreuth
    const map = L.map('map').setView([49.945639, 11.571331], 10);

    // Füge die OpenStreetMap-Kartenebene hinzu
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Füge einen Kreis mit einem Radius von 100 km hinzu
    const radius = 100000; // 100 km in Metern
    L.circle([49.945639, 11.571331], {
        color: 'blue',
        fillColor: '#3388ff',
        fillOpacity: 0.2,
        radius: radius
    }).addTo(map)
    .bindPopup("100 km Radius um Bayreuth");

    // Setze einen Marker auf Bayreuth
    L.marker([49.945639, 11.571331]).addTo(map)
        .bindPopup("Bayreuth")
        .openPopup();
</script>

</body>
</html>
